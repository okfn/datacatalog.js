  <script src="vendor/ckanjs/vendor/backbone/0.5.1/backbone.js"></script>

  <script src="vendor/ckanjs/vendor/showdown/showdown.js"></script>
  <script src="vendor/ckanjs/vendor/jquery.jeditable/1.7.2/jquery.jeditable.min.js"></script>
  <script src="vendor/ckanjs/vendor/jquery.fileupload/20110801/jquery.iframe-transport.js"></script>

  <!-- defines localConfig -->
  <script src="configlocal.js"></script>

  <script src="js/app.js"></script>

  <style>
     body {
        padding-top: 80px; /* to make the container go all the way to the bottom of the topbar */
      }
  </style>
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner header">
      <div class="container">
        <a class="brand" href="#"><img src="http://assets.okfn.org/p/ckan/img/ckan_logo_simple_60x60.png" alt="DataCatalog Logo" title="DataCatalog Logo" id="logo"> DataCatalog.js - Build a DataCatalog in 5m</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="search-page" class="page-view">
      <div class="row">
        <div class="span9">
          <form id="search-form" class='dataset-search'>
            <input type="search" name="q" placeholder="Search ..." class="search" />
            <input type="submit" name="submit" value="Search" class="btn btn-large button"/>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="dialog span9"></div>
      </div>

      <div class="row">
        <div class="results span9" style="display: none;">
          <h4>
          <strong><span class="count"></span></strong> results found.
          </h4>

          <ul class="datasets">
          </ul>
        </div>
      </div>

    </div>

    <footer>
      <div class="row">
        <div class="xoxo span2">
          <h3 class="widget-title">About DataDeck</h3>
          <div class="textwidget">
            <ul>
              <li>
                <a href="http://wiki.ckan.net/DataDeck">Project Home</a>
              </li>
              <li>
                <a href="http://okfn.org/contact/">contact us</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="xoxo span2">
          <h3 class="widget-title">More Info</h3>
          <div class="textwidget">
            <ul>
              <li>
                <a href="http://wiki.ckan.net/DataDeck">Project Home</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="xoxo span2">
          <h3 class="widget-title">&nbsp;</h3>
          <div class="textwidget">
            <ul>
              <li>
                <a href="http://thedatahub.org/">thedatahub.org</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="xoxo span6 last">
          <h3 class="widget-title">&nbsp;</h3>
          <p id="credits">
          &copy; 2011:
          <img src="http://assets.okfn.org/images/logo/okf_logo_white_and_green_tiny.png" id="footer-okf-logo" />
          <a href="http://www.okfn.org/">open knowledge foundation</a><br/><br/>
        powered by the <a
          href="http://ckan.org">ckan</a> data management platform.<br/>
            <a href="http://www.opendefinition.org/okd/"><img alt="this content and data is open" src="http://assets.okfn.org/images/ok_buttons/od_80x15_blue.png" style="border: none ; margin-bottom: -4px;"/></a>
          </p>
        </div>
      </div>
    </footer>
  </div> <!-- container -->

</body>
</html>
